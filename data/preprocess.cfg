[general]
output_directory = "/mnt/e/scratch/cassiopeia/pipeline_test"
reference_filepath = "/mnt/e/scratch/cassiopeia/PCT48-long.ref.fa"
entry = "convert"
exit = "call_lineages"
input_files = ["/mnt/e/scratch/cassiopeia/smaller_1.fastq.gz", "/mnt/e/scratch/cassiopeia/smaller_2.fastq.gz"]

[convert]
chemistry = "10xv3"
name = "test_sample"
n_threads = 32

[error_correct_barcodes]
whitelist_fp = "/mnt/e/scratch/cassiopeia/pipeline_test/10x_version3_whitelist.txt"
n_threads = 32

[collapse]
max_hq_mismatches = 3
max_indels = 2
skip_existing = False

[resolve]
min_avg_reads_per_umi = 2.0
min_umi_per_cell = 10
plot = True

[align]
gap_open_penalty = 20
gap_extend_penalty = 1

[call_alleles]
barcode_interval = (20, 34)
cutsite_locations = [112, 166, 220]
cutsite_width = 12
context = True
context_size = 5

[error_correct_umis]
max_umi_distance = 2
verbose = False

[filter_molecule_table]
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
umi_read_thresh = -1
intbc_prop_thresh = 0.5
intbc_umi_thresh = 10
intbc_dist_thresh = 1
doublet_threshold = 0.35
plot = True
verbose =  False

[call_lineages]
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
min_cluster_prop = 0.005
min_intbc_thresh = 0.05
inter_doublet_threshold = 0.35
kinship_thresh = 0.25
verbose = False
plot = True
